name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  check:
    # available images: https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
      - name: Install Prettier ðŸ’¾
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid
      - name: Prettier Check ðŸ”Ž
        id: prettier
        continue-on-error: true
        run: npx prettier . --check
      - name: Auto-fix formatting ðŸ”§
        if: steps.prettier.outcome == 'failure'
        run: npx prettier . --write
      - name: Check for changes ðŸ“
        id: git-check
        if: steps.prettier.outcome == 'failure'
        run: |
          git diff --exit-code -- . ':(exclude)package-lock.json' ':(exclude)package.json' || echo "has_changes=true" >> $GITHUB_OUTPUT
      - name: Commit and push changes ðŸš€
        if: steps.prettier.outcome == 'failure' && steps.git-check.outputs.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format code with Prettier [skip ci]"
          git push
      - name: Commit to PR branch ðŸ”€
        if: steps.prettier.outcome == 'failure' && steps.git-check.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format code with Prettier"
          git push
